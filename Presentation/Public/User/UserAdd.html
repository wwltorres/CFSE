
<div class="col-xs-12">    
    
    <div class="row">
        <div class="col-xs-12">
            <h3>Account User Information </h3>
        </div>
    </div>

    <!-- Name-->
    <div class="row">
        <div class="col-xs-4">
            <div class="form-group">
                <label for="name">Username</label>
                <input type="text" class="form-control" id="name" placeholder="Name">
            </div>
        </div>
    </div>

    <!-- Last Name-->
    <div class="row">
        <div class="col-xs-4">
            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" class="form-control" id="lastName" placeholder="Last Name">
            </div>
        </div>
    </div>

    <!-- Second Last Name-->
    <div class="row">
        <div class="col-xs-4">
            <div class="form-group">
                <label for="secondLastName">Second Last Name</label>
                <input type="text" class="form-control" id="secondLastName" placeholder="Second Last Name">
            </div>
        </div>
    </div>

    <!-- Company Name-->
    <div class="row">
        <div class="col-xs-4">
            <div class="form-group">
                <label for="companyName">Company Name</label>
                <input type="text" class="form-control" id="companyName" placeholder="Company Name">
            </div>
        </div>
    </div>

    <!-- Contac Number-->
    <div class="row">
        <div class="col-xs-4">
            <div class="form-group">
                <label for="contacNumber">Contac Number</label>
                <input type="text" class="form-control" id="contacNumber" placeholder="Conatac Number">
            </div>
        </div>
    </div>

    <!-- Email-->
    <div class="row">
        <div class="col-xs-4">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" class="form-control" id="email" placeholder="Email">
            </div>
        </div>
    </div>

    <!-- Password Confirmation-->
    <div class="row">
        <div class="col-xs-4">
            <div class="form-group">
                <label for="passwordConfirm">Password Confirmation</label>
                <input type="text" class="form-control" id="password" placeholder="Password Confirmation">
            </div>
        </div>
    </div>
    

    <div class="row">
        <div class="col-xs-12">
            <h3>Security Information</h3>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-4">
            <div class="form-group">
                <label for="question1">Security Questions </label>
                <select class="form-control">
                    <option value="" selected disabled>Select Sequrity question</option>
                </select>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-4">
            <div class="form-group">
                <label for="securityAnswers">Security Answers</label>
                <input type="text" class="form-control" id="securityAnswers" placeholder="Security Answers">
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-12">
            <h3>User Preferences</h3>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-4">
            <div class="form-group">
                <label for="userPrefers">User prefers</label>
                <select class="form-control">
                    <option value="" selected disabled>Select User prefers...</option>
                </select>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-12">
            <h3>Contact Information</h3>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-4">
            <div class="form-group">
                <label for="contactNumbers">Contact Numbers</label>
                <input type="text" class="form-control" id="contactNumbers" placeholder="Contact Numbers">
            </div>
        </div>
    </div>


    <div class="row">
        <div class="col-xs-4">
            <div class="form-group">
                <label for="emailAdddress">Email adddress</label>
                <input type="text" class="form-control" id="emailAdddress" placeholder="Email adddress">
            </div>
        </div>
    </div>



</div>
